rules:
  - id: 1001
    phase: 1
    action: "deny,log,status:403"
    msg: "Blocking requests with no User-Agent."
    condition: "REQUEST_HEADERS:User-Agent ^$"

  - id: 1002
    phase: 2
    action: "deny,log,status:403"
    msg: "SQL Injection Attempt Detected."
    condition: "ARGS @rx (union.*select|select.*from)"

  - id: 1003
    phase: 1
    action: "deny,log,status:403"
    msg: "Blocking XML-RPC abuse."
    condition: "REQUEST_URI @streq /xmlrpc.php"

  - id: 1004
    phase: 1
    action: "deny,log,status:403"
    msg: "Blocking brute-force attempts on wp-login.php."
    condition: "REQUEST_URI @streq /wp-login.php"
